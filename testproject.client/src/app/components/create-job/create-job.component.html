<h2>Create a New Job Listing</h2>

<form (ngSubmit)="createJob()">
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="description" name="description" maxlength="16000" required></textarea>

  <label for="requirements">Requirements:</label>
  <textarea id="requirements" [(ngModel)]="requirements" name="requirements" maxlength="16000" required></textarea>

  <label for="posterName">Your Name:</label>
  <input id="posterName" [(ngModel)]="posterName" name="posterName" required />

  <label for="contactInfo">Contact Info:</label>
  <input id="contactInfo" [(ngModel)]="contactInfo" name="contactInfo" required />

  <button type="submit">Submit Job</button>
</form>
